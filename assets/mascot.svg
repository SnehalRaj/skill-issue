<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="mascot-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Body - friendly blob shape -->
  <ellipse cx="150" cy="170" rx="90" ry="100" fill="url(#mascot-body)"/>

  <!-- "Brain" bump on top -->
  <ellipse cx="150" cy="85" rx="55" ry="40" fill="url(#mascot-body)"/>
  <path d="M120,70 Q150,50 180,70" fill="none" stroke="#818cf8" stroke-width="3"/>
  <path d="M130,60 Q150,45 170,60" fill="none" stroke="#a5b4fc" stroke-width="2"/>

  <!-- Eyes - curious/focused look -->
  <ellipse cx="120" cy="140" rx="22" ry="25" fill="#f8fafc"/>
  <ellipse cx="180" cy="140" rx="22" ry="25" fill="#f8fafc"/>

  <!-- Pupils - looking slightly up (thinking) -->
  <circle cx="123" cy="135" r="12" fill="#1e293b"/>
  <circle cx="183" cy="135" r="12" fill="#1e293b"/>

  <!-- Eye shine -->
  <circle cx="127" cy="130" r="4" fill="#fff"/>
  <circle cx="187" cy="130" r="4" fill="#fff"/>

  <!-- Small smile -->
  <path d="M130,185 Q150,200 170,185" fill="none" stroke="#1e1b4b" stroke-width="4" stroke-linecap="round"/>

  <!-- Knowledge graph nodes floating around head -->
  <g filter="url(#glow)">
    <!-- Node 1 - strong (green) -->
    <circle cx="55" cy="100" r="10" fill="#22c55e"/>
    <line x1="55" y1="100" x2="95" y2="85" stroke="#22c55e" stroke-width="2" opacity="0.6"/>

    <!-- Node 2 - medium (yellow) -->
    <circle cx="245" cy="100" r="10" fill="#eab308"/>
    <line x1="245" y1="100" x2="205" y2="85" stroke="#eab308" stroke-width="2" opacity="0.6"/>

    <!-- Node 3 - weak (needs work - red/orange) -->
    <circle cx="70" cy="60" r="8" fill="#f97316"/>
    <line x1="70" y1="60" x2="100" y2="70" stroke="#f97316" stroke-width="2" opacity="0.6"/>

    <!-- Node 4 - mastered (bright green) -->
    <circle cx="230" cy="55" r="8" fill="#10b981"/>
    <line x1="230" y1="55" x2="200" y2="70" stroke="#10b981" stroke-width="2" opacity="0.6"/>

    <!-- Connection between nodes -->
    <line x1="70" y1="60" x2="55" y2="100" stroke="#64748b" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  </g>

  <!-- Small dumbbell in hand (gym reference) -->
  <g transform="translate(230, 220) rotate(-15)">
    <rect x="-25" y="-4" width="50" height="8" rx="4" fill="#64748b"/>
    <rect x="-32" y="-10" width="12" height="20" rx="3" fill="#475569"/>
    <rect x="20" y="-10" width="12" height="20" rx="3" fill="#475569"/>
  </g>
</svg>
